{% extends 'base.html' %}

{% block content %}
<h1>Collected Works</h1>
{% if work_list %}
<ul>
    {% for work in work_list %}
    <li><a href="{% url 'collector:work-detail' work.id %}"> {{ work.title }}</a> </li>
    {% endfor %}
</ul>
{% endif %}
<a href="{% url 'collector:work-add' %}">Add a work</a>
{% endblock %}
